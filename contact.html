<!DOCTYPE html>

<html lang="en">
	<head>
		<title>The Jazz - Contact</title>
		<meta name="keywords" content="contact, questions, form" />
		<meta name="description" content="have any questions? contact us!" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/contact.css" />
		<link rel="stylesheet" href="css/_current.css">
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="blog.html">Blog</a></li>
				<li><a href="about.html">About</a></li>
				<li><a class ="current" href="contact.html">Contact</a></li>
			</ul>
		</nav>

		<main>
			<div class="center-box">
				<h1>CONTACT US</h1>

				<form class="form">
					<p type="Name:">
						<input
							id="name"
							type="text"
							aria-label="Name"
							placeholder="Enter your name"
						/>
					</p>
					<div class="form-error" id="nameError">
						Please enter your full name.
					</div>
					<p type="Email:">
						<input
							id="email"
							type="email"
							aria-label="Email"
							placeholder="Your contact email"
						/>
					</p>
					<div class="form-error" id="emailError">
						Please enter a valid Email.
					</div>
					<p type="Subject:">
						<input
							id="subject"
							type="text"
							aria-label="Subject"
							placeholder="What is the ticket about?"
						/>
					</p>
					<div class="form-error" id="subjectError">
						You must enter a subject.
					</div>
					<p type="Message:">
						<input
							id="message"
							type="text"
							aria-label="Message"
							placeholder="..."
						/>
					</p>
					<div class="form-error" id="messageError">Message too small.</div>

					<input
						class="form-box"
						id="submit"
						type="submit"
						aria-label="Submit"
						value="Send"
					/>
				</form>
			</div>
		</main>

		<script src="js/contact.js"></script>
	</body>
</html>
